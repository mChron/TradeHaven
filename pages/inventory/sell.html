<!DOCTYPE html>

Date: 9/7/18 -->
<html>
    <head>
        <title>Trade Haven - Sell Inventory</title>
        <base href="https://mchron.github.io/TradeHaven/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/sell.css" rel="stylesheet">
        <link rel="import" href="pages/common/header.html">
        <link rel="import" href="pages/common/footer.html">
        <link rel="import" href="pages/common/common_centered_modal.html">
        <link rel="import" href="pages/user/login_modal_content.html">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/load_nav.js"></script>
        <script src="js/common.js"></script>
        <script src="js/sell.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="sell-jumbotron" class="jumbotron">
                        <h2>Sell Inventory</h2>
                        <table id="sell-cards-table" class="table table-bordered table-striped table-hover">
                            <thead id="sell-table-header">
                                <tr id="sell-header-row">
                                    <th id="sell-name-header" >Card Name</th>
                                    <th id="sell-condition-header" >Card Condition</th>
                                    <th id="sell-available-header" ># To Sell</th>
                                    <th id="sell-price-header" >Estimated Price/Card</th>
                                    <th id="btn-column-header" ></th>
                                </tr>
                            </thead>
                            <tbody id="sell-table-body">
                                <tr>
                                    <td>
                                        Test Card 1
                                        <img class="clickable edit-sell-card" src="images/glyphicons/glyphicons-31-pencil.png" height="30" width="30" data-toggle="tooltip" data-placement="top" title="Change Card"/>
                                    </td>
                                    <td>
                                        <select class="form-control custom-select">
                                            <option value="new">New</option>
                                            <option value="new">Like New</option>
                                            <option value="new">Used</option>
                                            <option value="new">Some Damage</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="input-group number-spinner">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" data-dir="dwn">
                                                    <img src="images/glyphicons/glyphicons-434-minus.png" />
                                                </button>
                                            </span>
                                            <input type="text" class="form-control text-center" value="1">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" data-dir="up">
                                                    <img src="images/glyphicons/glyphicons-433-plus.png" />
                                                </button>
                                            </span>
                                        </div>
                                    </td>
                                    <td>$0.02</td>
                                    <td class="btn-column">
                                        <img class="clickable remove-row" src="images/glyphicons/glyphicons-198-remove-circle.png" height="30" width="30" data-toggle="tooltip" data-placement="left" title="Remove Card"/>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">                      
                                        <button id="add-sell-card" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Add Cards">
                                            <img src="images/stack.png" height="40" width="40" />
                                        </button>
                                    </td>
                                    <td>
                                        <button id="remove-all-cards" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Remove All">
                                            <img height="40" width="40" src="images/card-burn.png" />
                                        </button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
