<html lang="en">
    <head>
        <base href="https://mchron.github.io/TradeHaven/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trade Haven - Contact Us</title>
        <meta name="author" content="Marcus Chronabery">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/contact_us.css" rel="stylesheet">
        <link rel="import" href="pages/common/header.html">
        <link rel="import" href="pages/common/footer.html">
        <link rel="import" href="pages/common/common_centered_modal.html">
        <link rel="import" href="pages/user/login_modal_content.html">
        <link rel="import" href="pages/business/contact_feedback_modal_content.html">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/load_nav.js"></script>
        <script src="js/common.js"></script>
        <script src="js/contact.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="contact-jumbotron" class="jumbotron">
                        <form id="contact-form" action="#" method="GET" novalidate>
                            <h2>Contact Us</h2>
                            <div id="subject-wrapper" class="row col-md-6">
                                <label for="contact-subject" id="subject-label">Subject</label>
                                <div class="input-group">
                                    <input id="contact-subject" class="form-control col-md-8 validatable-required validatable-after-parent" name="subject" required/>
                                </div>
                            </div>
                            <div id="message-wrapper" class="row col-md-12">
                                <label for="contact-content" id="content-label">Message</label>
                                <div class="input-group">
                                    <textarea id="contact-message" class="form-control validatable-required validatable-after-parent" name="message" required></textarea>
                                </div>
                                <label id="message-length-validation-warning" class="validation-warning d-none">* Please Provide At Least 250 Characters</label>
                            </div>
                            <div id="name-and-email-wrapper" class="row">
                                <div id="contact-name-wrapper" class="col-md-6">
                                    <label for="contact-name" id="name-label">Name</label>
                                    <div class="input-group">
                                        <input class="form-control col-md-8 validatable-required validatable-after-parent" id="contact-name" name="name" required/>
                                    </div>
                                </div>
                                <div id="contact-email-wrapper" class="col-md-4">
                                    <label for="contact-email" id="email-label">Email</label>
                                    <div class="input-group">
                                        <input class="form-control col-md-12 validatable-required validatable-after-parent" id="contact-email" type="email" name="email" placeholder="example@somewhere.com" required/>
                                    </div>
                                    <span id="valid-email-wrapper">
                                        <label id="valid-email-validation-warning" class="validation-warning d-none">* Please Enter A Valid Email</label>
                                    </span>
                                </div>
                            </div>
                            <div id="contact-button-wrapper" class="row col-md-12">
                                <button class="btn btn-primary button-custom" type="submit" id="submit-contact">Submit</button>
                                <a class="btn btn-light button-custom" href="index.html" id="cancel-contact">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
