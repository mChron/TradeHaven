<div class="container">
    <div class="alert alert-danger d-none">
        Invalid Email or Password!
    </div>
    <form id="login-form" action="#" method="GET">
        <div class="row" id="login-email-wrapper">
            <label id="login-email-label">Email</label>
            <input id="login-email" type="email" class="form-control validatable-required" title="Login Email" placeholder="example@yahoo.com" name="log-email"/>
        </div>
        <div class="row" id="login-pass-wrapper">
            <label id="login-password-label">Password</label>
            <input id="login-pass" type="password" class="form-control validatable-required" title="Login Password" name="log-password"/>
        </div>
        <div class="row" id="login-links-wrapper">
            <a id="forgot-password-link" href="pages/user/forgot_password.html">Forgot Password</a>
            <a id="sign-up-link" href="pages/user/signup.html">Sign up For An Account</a>
        </div>
    </form>
</div>
<script>
    $("#login-modal").find(".validatable-required").each(initValidatable);
    //reset login warnings when modal is dismissed
    $("#login-modal").on("hidden.bs.modal", function(e) {
        toggleWarning("#login-email", false);
        toggleWarning("#login-password", false);
    });
    function submitLogin() {
        $("#login-form").submit();
    }
</script>
